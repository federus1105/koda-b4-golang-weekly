name: Build Golang App System Order
run-name: Building Golang app for 3 major platforms

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v5

      - name: Build app for Windows amd64
        run: CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o playground_windows_amd64.exe .

      - name: Build app for Linux amd64
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o playground_linux_amd64 .

      - name: Build app for Linux arm64
        run: CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -o playground_linux_arm64 .

      - name: Build app for Darwin arm64
        run: CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -o playground_darwin_arm64 .

      - name: Upload artifact for Windows
        uses: actions/upload-artifact@v4
        with:
          name: playground_windows_amd64
          path: ./playground_windows_amd64.exe

      - name: Upload artifact for Linux amd64
        uses: actions/upload-artifact@v4
        with:
          name: playground_linux_amd64
          path: ./playground_linux_amd64

      - name: Upload artifact for Linux arm64
        uses: actions/upload-artifact@v4
        with:
          name: playground_linux_arm64
          path: ./playground_linux_arm64

      - name: Upload artifact for Darwin arm64
        uses: actions/upload-artifact@v4
        with:
          name: playground_darwin_arm64
          path: ./playground_darwin_arm64
